<div class="body">
  <h2>Club Members</h2>
  <div *ngFor="let member of members | async">
    <div class="member-group" (click)="memberDetail(member)">
      <div *ngIf="currentRoute === '/member-list'">
        <h3>{{member.name}}</h3>
        <p>{{member.phone}}</p>
        <hr>
      </div>
      <div *ngIf="currentRoute === '/admin'" class="edit-view">
        <app-edit-member [selectedMember]="member"></app-edit-member>
      </div>
    </div>
  </div>
</div>
